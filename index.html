    <script>
        // Hide Card onLoad

        // Load after delay
        setTimeout(function () {

        $('.close-float-card').click(function () {

            $('#float-button').show(500);
        });

        // slick

           slidesToScroll: 1,
           asNavFor: '.slider-for',
